<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model With Inline Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <span class="inline-block"

      esse dolor, repudiandae.

    <span>JavaScript</span>

    <img src="./ab.jpg" alt="replacable tag" />

    <iframe
      width="1349"

      referrerpolicy="strict-origin-when-cross-origin"
